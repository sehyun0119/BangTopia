<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 화면</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C669E5;
            color: #333333;
        }

        .survey-container {
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            text-align: center;
            font-size: 1.0rem;
            margin-bottom: 20px;
            color: #555555;
        }

        .option-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
        }

        .option-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #888888;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .option.selected .option-circle {
            background-color: #c3c3c3;
            border-color: #888888;
            color: white;
        }

        .option .label {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #888888;
        }

        .option.selected .label {
            color: #c3c3c3;
        }

        .option:nth-child(-n+3) .option-circle,
        .option:nth-child(-n+3).selected .label {
            color: #5EA17D;
            border-color: #5EA17D;
        }

        .option:nth-last-child(-n+3) .option-circle,
        .option:nth-last-child(-n+3).selected .label {
            color: #8A6CA2;
            border-color: #8A6CA2;
        }

        .option.selected .option-circle::after {
            content: "✔";
            font-size: 1.2rem;
        }

        .result-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5EA17D;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result-button:hover {
            background-color: #4b8a6a;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="question-group">
            <div class="question">나는 집으로 갈 때 집으로 빨리 갈 수 있는 좁은 길보다는 멀더라도 큰 길로 가는 편이다</div>
            <div class="option-group">
                <div class="option" onclick="selectOption(this, 1, 0)">
                    <div class="option-circle"></div>
                    <div class="label">그렇다</div>
                </div>
                <div class="option" onclick="selectOption(this, 2, 0)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 3, 0)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 4, 0)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 5, 0)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 6, 0)">
                    <div class="option-circle"></div>
                    <div class="label">그렇지 않다</div>
                </div>
            </div>
        </div>

        <div class="question-group">
            <div class="question">인터넷으로 배송시키기보다는 직접 보고 사는 것을 좋아하는 편이다</div>
            <div class="option-group">
                <div class="option" onclick="selectOption(this, 1, 1)">
                    <div class="option-circle"></div>
                    <div class="label">그렇다</div>
                </div>
                <div class="option" onclick="selectOption(this, 2, 1)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 3, 1)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 4, 1)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 5, 1)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 6, 1)">
                    <div class="option-circle"></div>
                    <div class="label">그렇지 않다</div>
                </div>
            </div>
        </div>

        <div class="question-group">
            <div class="question">여가를 보낼 때 집에 있지 않고 놀러가는 편이다</div>
            <div class="option-group">
                <div class="option" onclick="selectOption(this, 1, 2)">
                    <div class="option-circle"></div>
                    <div class="label">그렇다</div>
                </div>
                <div class="option" onclick="selectOption(this, 2, 2)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 3, 2)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 4, 2)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 5, 2)">
                    <div class="option-circle"></div>
                    <div class="label"></div>
                </div>
                <div class="option" onclick="selectOption(this, 6, 2)">
                    <div class="option-circle"></div>
                    <div class="label">그렇지 않다</div>
                </div>
            </div>
        </div>
    </div>

    <button id="result-button" class="result-button" style="display: none;">검사 결과 보기</button>

    <script>
        // 각 질문의 선택된 점수를 저장하는 배열
        const scores = [0, 0, 0]; // 질문이 3개이므로 길이 3의 배열 생성

        function selectOption(option, score, questionIndex) {
            // 같은 그룹 내의 모든 선택지를 초기화
            const options = option.parentNode.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));

            // 클릭한 선택지에 selected 클래스 추가
            option.classList.add('selected');
            scores[questionIndex] = score;
            // 모든 점수가 0이 아닐 때 버튼 표시
            if (scores.every(value => value !== 0)) {
                document.getElementById('result-button').style.display = 'block';
            }
        }

        document.getElementById('result-button').addEventListener('click', () => {
            // scores 배열에 저장된 값에 따라 페이지 이동
            if (scores[0] <= 3 && scores[1] <= 3 && scores[2] <= 3) {
                window.location.href = 'page111.html';
            } else if (scores[0] <= 3 && scores[1] <= 3 && scores[2] >= 4) {
                window.location.href = 'page110.html';
            } else if (scores[0] <= 3 && scores[1] >= 4 && scores[2] <= 3) {
                window.location.href = 'page101.html';
            } else if (scores[0] <= 3 && scores[1] >= 4 && scores[2] >= 4) {
                window.location.href = 'page100.html';
            } else if (scores[0] >= 4 && scores[1] <= 3 && scores[2] <= 3) {
                window.location.href = 'page011.html';
            } else if (scores[0] >= 4 && scores[1] <= 3 && scores[2] >= 4) {
                window.location.href = 'page010.html';
            } else if (scores[0] >= 4 && scores[1] >= 4 && scores[2] <= 3) {
                window.location.href = 'page001.html';
            } else if (scores[0] >= 4 && scores[1] >= 4 && scores[2] >= 4) {
                window.location.href = 'page000.html';
            } else {
                alert("모든 선택지를 올바르게 선택해주세요."); // 예외 처리
            }
        });
    </script>
</body>
</html>
