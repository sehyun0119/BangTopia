<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 매물 상세 정보</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 주요 이미지 */
        .main-image {
            width: 50%; /* 크기 조정 */
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* 작은 이미지 컨테이너 */
        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 30%;
            border-radius: 5px;
        }

        /* 제목 스타일 */
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* 가격 및 특징 */
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .features {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* AI 추천 및 더보기 버튼 */
        .ai-recommendation {
            font-size: 1rem;
            font-weight: bold;
            color: #A268E3;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .more-button {
            font-size: 0.8rem;
            padding: 5px 10px;
            background-color: #A268E3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        /* 추천 매물 카드 */
        .recommendation-card {
            background-color: #e9e5f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .recommendation-image {
            width: 100%; /* 크기 조정 */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .recommendation-title {
            font-size: 1rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .recommendation-details {
            font-size: 0.9rem;
            color: #555;
        }

        /* 중개사 정보 */
        .agent-info {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .agent-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .agent-details {
            font-size: 0.9rem;
            color: #333;
        }

        /* 하단 문의 버튼 */
        .inquiry-button {
            display: block;
            text-align: center;
            padding: 12px;
            background-color: #C669E5;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- AI 추천 매물과 더보기 버튼 -->
        <div class="ai-recommendation">
            <span>하이브리드 필터링을 이용한 맞춤 매물 추천</span>
        </div>

<!-- 추천 매물 카드 -->
<div class="recommendation-card">

</div>

        </div>

        <!-- 하단 문의 버튼 -->
        <a href="we.png" class="inquiry-button">방,콕으로 문의하기</a>
    </div>
</body>
</html>
