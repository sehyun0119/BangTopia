<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
            color: #333333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #A268E3;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 40px;
        }

        .footer {
            font-size: 0.9rem;
            color: #A268E3;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #A268E3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 이미지 삽입 -->
        <img src="image011.png" alt="Icon" class="icon">

        <!-- 제목과 서브제목 -->
        <div class="title">당신은 겁 없는 사람</div>
        <div class="subtitle">귀신의 집도 무서워하지 않을 강심장이네요.</div>

        <!-- 설명 문구 -->
        <div class="description">당신의 선호를 반영한 매물 점수를 보여드릴게요</div>

        <!-- 확인 버튼 -->
        <a href="map.html" class="button">매물점수 확인하기</a>
    </div>
</body>
</html>
